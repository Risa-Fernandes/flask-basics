<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #4a5568;
        }
        .result-box {
            background: #ebf8ff;
            border-left: 5px solid #4299e1;
            padding: 20px;
            border-radius: 8px;
        }
        .query {
            font-size: 20px;
            font-weight: bold;
            color: #2b6cb0;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/links">URL Builder</a>
    </nav>

    <h1>Search Results</h1>

    <div class="result-box">
        Search results for: <span class="query">{{ query }}</span>
    </div>

    <h3>Try Another Search</h3>
    <form action="/search" method="POST">
        <input type="text" name="query" placeholder="Enter search term" required>
        <button type="submit">Search</button>
    </form>

</div>

</body>
</html>
