{% extends "base.html" %}

{% block title %}Task Details{% endblock %}

{% block content %}
<h2>{{ task.title }}</h2>

<p>
    <strong>Status:</strong>
    <span class="status {{ task.status|lower|replace(' ', '-') }}">
        {{ task.status }}
    </span>
</p>

<p>
    <strong>Priority:</strong>
    <span class="priority {{ task.priority|lower }}">
        {{ task.priority }}
    </span>
</p>

<p><strong>Due Date:</strong> {{ task.due_date }}</p>

<div class="actions">
    <a href="{{ url_for('edit_task', id=task.id) }}" class="btn edit">Edit</a>
    <a href="{{ url_for('delete_task', id=task.id) }}" class="btn delete"
       onclick="return confirm('Delete this task?')">
        Delete
    </a>
    <a href="{{ url_for('index') }}" class="btn view">Back</a>
</div>
{% endblock %}
